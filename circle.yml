machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --no-cache --rm -t marvin/jekyll .
    - docker run -dit marvin/jekyll /bin/bash
    - docker export `docker ps | grep "marvin/jekyll" | awk '{print $1}'` | docker import - marvin/jekyll

test:
  override:
    - docker run -it marvin/jekyll /usr/local/bin/bundle --version
    - "[[ $(docker run -it marvin/jekyll /usr/bin/ruby --version) =~ ruby\\ 2.2.2p95 ]]"

deployment:
  hub:
    branch: master
    owner: marvinpinto
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push marvin/jekyll
